<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .image-container {
            flex: 1;
        }
        .image-container img {
            max-width: 70%;
            height: auto;
        }
        .form-container {
            flex: 1;
            max-width: 400px;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // 서버에서 전달된 에러 메시지를 처리하는 함수
        function handleErrorMessage() {
            const errorMessage = [[${error}]]; // 서버에서 전달된 에러 메시지
            if (errorMessage) {
                alert(errorMessage); // 알림창으로 에러 메시지 표시
            }
        }

        document.addEventListener("DOMContentLoaded", handleErrorMessage);
    </script>
</head>
<body>
<div class="container">
    <!-- 이미지 섹션 -->
    <div class="image-container">
        <img th:src="@{/images/store2.jpg}" alt="Store Image">
    </div>
    <!-- 로그인 폼 섹션 -->
    <div class="form-container">
        <h2 class="text-center">로그인</h2>
        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
    </div>

        <!--<a th:href="@{/register}" class="register-link">회원가입이 필요하신가요?</a>-->
    </div>
</div>
</body>
</html>
