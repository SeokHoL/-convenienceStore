<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 정보 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .sidebar {
            width: 300px;
            min-width: 200px;
            max-width: 400px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            resize: horizontal;
            overflow: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .resizable {
            overflow: auto;
        }
    </style>
</head>
<body>
<!-- 메인 콘텐츠 -->
<div class="main-content">
    <h1>사용자 정보 관리</h1>
    <!-- 검색 필터 -->
    <form method="get" action="/user-management" class="mt-3">
        <div class="row">
            <div class="col-md-4">
                <input type="text" name="userId" class="form-control" placeholder="사용자ID" />
            </div>
            <div class="col-md-4">
                <input type="text" name="username" class="form-control" placeholder="사용자명" />
            </div>
            <div class="col-md-4">
                <input type="text" name="branch" class="form-control" placeholder="지점" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">검색</button>
    </form>

    <!-- 사용자 목록 -->
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>사용자ID</th>
            <th>사용자명</th>
            <th>권한그룹</th>
            <th>부서</th>
            <th>직책</th>
            <th>입사일자</th>
            <th>퇴사일자</th>
            <th>로그인 실패 횟수</th>
            <th>수정일시</th>
            <th>수정자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.permissionGroup}"></td>
            <td th:text="${user.department}"></td>
            <td th:text="${user.position}"></td>
            <td th:text="${user.joinDate}"></td>
            <td th:text="${user.leaveDate}"></td>
            <td th:text="${user.failedLoginResetCount}"></td>
            <td th:text="${user.lastModified}"></td>
            <td th:text="${user.lastModifiedBy}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 사이드바 -->
<div class="sidebar">
    <h3>사용자 추가/수정</h3>
    <form method="post" action="/user-management/add">
        <div class="mb-3">
            <label class="form-label">사용자ID</label>
            <input type="text" name="userId" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">사용자명</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">지점</label>
            <input type="text" name="branch" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">권한그룹</label>
            <select name="permissionGroup" class="form-control">
                <option value="입고관리">입고관리</option>
                <option value="출고관리">출고관리</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">직책</label>
            <select name="position" class="form-control">
                <option value="관리자">관리자</option>
                <option value="점주">점주</option>
                <option value="알바">알바</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">저장</button>
    </form>
</div>
</body>
</html>
